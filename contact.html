<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | #title</title>
    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/df27d71215.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/normal-page.css">
    <link rel="stylesheet" href="./css/contact.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./media/favicon/favicon.png">
</head>

<body>
    <header class="hidden-until-scroll">
        <script src="./js/header.js"></script> <!-- Content in "header.html" -->
    </header>

<!-- HERO -->  
    <section class="hero">
        <div class="hero-left">
            <div class="hero-text-container">
                <h1 class="hidden-until-scroll  delay-200ms">Contact Us</h1>
            </div>
        </div>
        <div class="hero-right" id="parallax"></div>
    </section>

    <main>
        <section class="form-section">
            <div class="left-column     hidden-until-scroll     delay-200ms">
                <p>If you have an enquiry about our services, or would like to get a quote, please get in touch using the contact form. We are happy to answer any and all queries in regards to our company and your requirements.</p>
                <p>Our registered business address is: <i>#line one, #line two, #area, #postcode</i></p>
            </div>
            <div class="right-column    hidden-until-scroll     delay-400ms">
                <form method="post" action="https://mail.amcsinternet.co.uk/mailer.php?to=#emailaddress" autocomplete="on">
                    <div class="form-wrapper">
                        <!-- <div class="field-wrapper"> -->
                            <div class="form-element">
                                <label for="name"><i class="fa-regular fa-user  form-icon"></i></label>
                                <input  type="text" id="name" name="name" class="form-field" placeholder="Name" required>
                            </div>
                            <div class="form-element">
                                <label for="email"><i class="fa-solid fa-at form-icon"></i></label>
                                <input type="email" id="email" name="email" class="form-field" placeholder="Email" required>
                            </div>
                            <div class="form-element">                
                                <label for="phone"><i class="fa-solid fa-mobile-screen-button form-icon"></i></label>
                                <input type="tel" id="phone" name="phone" class="form-field" placeholder="Phone"required>
                            </div>
                        <!-- </div> -->
                        <div class="form-element">                
                            <label for="message"><i class="fa-regular fa-comment form-icon"></i></label>
                            <textarea type="message" id="message" name="mesage" class="form-field" placeholder="Your message" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="button-dark">Send now</button>
                </form>
            </div>


            

        </section>

</main>
    
<!-- FOOTER -->
<footer>
    <script src="./js/footer.js"></script> <!-- Content in "footer.html" -->
</footer>


<!-- SCRIPTS -->
    <script src="./js/header-scroll-effects.js"></script>
    <script src="./js/show-on-scroll.js"></script>
    <script src="./js/parallax.js"></script>
</body>
</html>
